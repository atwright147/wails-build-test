name: Wails build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: [
          {name: wailsTest, platform: linux/amd64, os: ubuntu-latest},
          {name: wailsTest, platform: windows/amd64, os: windows-latest},
          {name: wailsTest, platform: darwin/amd64, os: macos-latest},
          {name: wailsTest, platform: darwin/arm64, os: macos-latest}
        ]
    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dAppServer/wails-build-action@main
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          build-obfuscate: true
      - name: Package macOS application
        if: matrix.build.platform == 'darwin/amd64' || matrix.build.platform == 'darwin/arm64'
        run: |
          chmod +x build/bin/build-test.app/Contents/MacOS/*
          ditto -c -k --keepParent ./build/bin/build-test.app ./build/bin/${{ matrix.build.name }}-${{ matrix.build.platform }}.zip
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.build.name }}-${{ matrix.build.platform }}
          path: build/bin/${{ matrix.build.name }}*
